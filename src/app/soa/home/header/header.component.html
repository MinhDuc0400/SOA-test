<!-- Header -->
<header class="header header-four header-seven" [class.fixed]="scrollPosition > 0">
    <div class="container">
        <nav class="navbar navbar-expand-lg header-nav">
            <div class="navbar-header">
                <a  (click)="toggleSidebar()" id="mobile_btn" href="javascript:void(0);">
                    <img src="assets/img/icons/menu.png"/>
                </a>
                <a [routerLink]="routes.home" class="navbar-brand logo">
                    <img src="assets/img/icons/logo-sample.png" class="img-fluid" alt="Logo" />
                </a>
            </div>
            <div class="main-menu-wrapper">
                <div class="menu-header">
                    <a [routerLink]="routes.home" class="menu-logo">
                        <img src="assets/img/logo-new.png" class="img-fluid" alt="Logo" />
                    </a>
                    <a id="menu_close"(click)="hideSidebar()" class="menu-close" href="javascript:void(0);">
                        <i class="fas fa-times"></i
                        ></a>
                </div>
                <ul class="main-nav">
                    <ng-container *ngFor="let mainMenus of headerMenu">
                        <li
                                class="has-submenu"
                        >
                            <a
                                    href="javascript:void(0);"
                            >{{ mainMenus }} </a>
                        </li>
                    </ng-container>
                </ul>
            </div>

        </nav>
    </div>
</header>
<!-- /Header -->
